<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="styles/popup.css">
  <link rel="stylesheet" type="text/css" href="styles/controls.css">
  <link rel="stylesheet" href="styles/modal.css" type="text/css" media="all" />
  <title data-i18n="defaulttitle"></title>
</head>

<body>
  <div id="header">
    <h1 data-i18n="header"></h1>
    <div id="security-mode-display">
      <span id="mode-label" data-i18n="securitymodetitle">Security Mode:</span>
      <span id="current-mode" data-i18n="normalmodetitle">Normal Mode</span>
    </div>
    <a id="options-link" data-i18n="gotooptions" data-action="open-options">Go to options page ⚙️</a>
    <div class="browser-warning hidden" id="warning-info">
      <p>
        Your Firefox browser version is outdated. Extensions may not work properly. Update Firefox now.
      </p>
      <a href="https://support.mozilla.org/en-US/kb/root-certificate-expiration" target="_blank">
        More info from Mozilla
      </a>
    </div>
    
    <div id="motivational-quote"></div>
    
    <p data-i18n="paragraph"></p>
  </div>
  
  <div id="donate-container" class="hidden">
    <span id="donate-text" data-i18n="donatespantext">Like this extension? Support its development!</span>
    <button id="donate-button" role="link" title="Voluntary donation - support development" data-i18n="donatebtntitle">Donate</button>
  </div>
  
  <div class="controls">
    <button id="add-rule" title="Add new rule" data-i18n="addrule"></button>
    <button id="feedback-btn" title="Send feedback">
      <span data-i18n="sendfeedbackbutton">Send Feedback</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
        <path d="M20 4H4C2.897 4 2 4.897 2 6v12c0 1.103.897 2 
             2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zM4 
             6h16l-8 5L4 6zm0 12V8l8 5 8-5v10H4z" />
      </svg>
    </button>
  </div>
  <output id="status"></output>
  <div id="rules-container"></div>
  
  <div id="passwordModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Set Password</h3>
      <input type="password" id="passwordInput1" placeholder="Enter password">
      <input type="password" id="passwordInput2" placeholder="Confirm password">
      <button id="confirmPassword">Confirm</button>
      <button id="cancelPassword">Cancel</button>
      <p id="passwordError" class="error hidden"></p>
      <a id="forgotPassword" class="hidden" href="#">Forgot password? Reset (will clear protection)</a>
    </div>
  </div>
  
  <script type="module" src="scripts/i18n.js"></script>
  <script type="module" src="popup.js"></script>
</body>

</html>
